<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- TITLE -->
    <title>Train Scheduler</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <!-- CSS RESET -->
    <link href="assets/css/reset.css" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Script for Bootstrap Responsive Support-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="page-header">
        <h1 class="big-headline">Train Schedule</h1>
    </div>
    <!-- /.page-header -->
    <div class="container-fluid sticky-fix">
        <div class="row">
            <div class=" col-xs-12 col-sm-6 col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a Train</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form id="target">
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" id="train-input" class="form-control" />
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" id="destination-input" class="form-control" />
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm)</label>
                                <input type="text" id="time-input" class="form-control" />
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input type="text" id="frequency-input" class="form-control" />
                            </div>
                            <!-- /.form-group -->
                            <button type="submit" id="add-train-btn" class="btn btn-primary">Add Train</button>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel panel-primary -->
            </div>
            <!-- /.grid -->
            <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel panel-primary -->
            </div>
            <!-- /.grid -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

    <script type="text/javascript" src="assets/js/trainapp.js"></script>
</body>

</html>
